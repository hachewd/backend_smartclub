<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Dashboard Go!get</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="icon" type="image/ico" href="images/ico_goget.png" />
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<section role="pageslogin">
<header>
	<figure class="logo">
		<img src="images/logo_goget.png"/>
	</figure>
</header>
<section role="login">
	<header>
		<figure class="user">
			<div class="icondefault icon-user"></div>
		</figure>
		<h2>Acceder a <strong>tu cuenta</strong></h2>
	</header>
	<fieldset class="camposlogin">
		<label>Usuario:</label>
		<input type="text"  placeholder="Su correo eléctronico" required /><br/>
		<label>Contraseña:</label>
		<input type="password" placeholder="mínimo 6 digitos"/>
	</fieldset><br/>
	<aside>
		<a href="#" class="olvide">Olvide mi contraseña</a>
		<a href="#" class="registro">Registrarse</a>
	</aside><br/>
	<button type="button" >Ingresar</button>
</section>
</section>
</body>
</html>
